# tg-shop.conf — временный вариант без домена и HTTPS
# Отдаём приложение только по HTTP на 80‑м порту.
# Как только появится домен и сертификат, вернётесь к версии с HTTPS.

server {
    listen 80;
    server_name _;       # отвечает на любой Host или IP‑адрес
    charset utf-8;

    # Логи
    access_log /app/www/shop_tg_app/logs/access.log;
    error_log  /app/www/shop_tg_app/logs/error.log warn;

    # Прокси‑передача к Gunicorn контейнера «web»
    location / {
        proxy_pass http://web:8000;
        proxy_set_header Host              $host;
        proxy_set_header X-Real-IP         $remote_addr;
        proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
    }

    # favicon
    location = /favicon.ico {
        access_log off;
        log_not_found off;
    }

    # Статика
    location /static/ {
        alias /app/www/shop_tg_app/static/;
        expires 30d;
        access_log off;
    }

    # Медиа
    location /media/ {
        alias /app/www/shop_tg_app/media/;
        expires 30d;
        access_log off;
    }
}